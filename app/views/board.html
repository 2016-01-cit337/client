<h1 class="page-header">{{board.title}}</h1>
<h4>{{board.userFirstName}} {{board.userLastName}}</h4>

<div id="op">
  <p>{{board.content}}</p>
</div>

<div id="replies" class="container" ng-controller="BoardCtrl">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="post in posts">
      <h4>{{post.user.firstName}} {{post.user.lastName}}</h4>
      <p>{{post.content}}</p>
    </li>
  </ul>
  <div id="reply">
    <form name="createPostForm" ng-init="post = { board: board }" ng-submit="createPost()">
      <div class="form-group" ng-model="err.content" ng-class="{true: 'has-error'}[err.content && !createPostForm.content.$dirty]">
        <textarea name="content" class="form-control" rows="8" ng-model="post.content"></textarea>
        <span class="help-block" ng-show="[err.conent]">{{err.content}}</span>
      </div>
      <div class="form-group">
        <button class="btn btn-primary pull-right" type="submit">Reply</button>
      </div>
    </form>
  </div>
</div>
