<h1 class="page-header">Login</h1>

<div class="container">
  <p class="bg-danger" ng-show="err" style="padding: 1em;">
    Your userid or password is incorrect. Correct the information and try again.
  </p>
  <form name="loginForm" ng-init="authInfo = {}" ng-submit="login()">
    <div class="form-group">
      <label class="control-label">Email</label>
      <input class="form-control" type="email" ng-model="authInfo.email">
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input class="form-control" type="password" ng-model="authInfo.password">
    </div>
    <div style="width: 100%;">
      <a class="pull-left" ng-href="#/register">Register Account</a>
      <button class="btn btn-primary pull-right" type="submit">
        Login
      </button>
    </div>
  </form>
</div>
