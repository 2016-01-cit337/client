<h1 class="page-header">Boards</h1>

<a ng-href="#/createboard">Create new board</a>

<div id="boards">
  <div class="list-group">
    <a href="#/boards/{{board.id}}" class="list-group-item" ng-repeat="board in boards">
      <h4>{{board.title}}</h4>
      <p>{{board.user.firstName}} {{board.user.lastName}}</p>
    </a>
  </div>
</div>
