<a class="btn btn-default pull-right" ng-href="#/createboard" ng-show="user">Create new board</a>

<h1 class="page-header">Boards</h1>


<div id="boards">
  <div class="list-group">
    <a href="#/boards/{{board.id}}" class="list-group-item" ng-repeat="board in boards">
      <h3><span class="glyphicon glyphicon-list-alt"></span> {{board.title}}</h3>

      <p><span class="glyphicon glyphicon-user"></span> {{board.user.firstName}} {{board.user.lastName}}</p>
    </a>
  </div>
</div>
