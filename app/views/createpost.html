<h1 class="page-header">Create Post</h1>

<div class="container">
  <form name="createPostForm" ng-init="post = { }" ng-submit="createPost()">
    <div class="form-group" ng-model="err.content" ng-class="{true: 'has-error'}[err.content && !createPostForm.content.$dirty]">
      <textarea name="content" class="form-control" rows="8" ng-model="post.content"></textarea>
      <span class="help-block" ng-show="[err.content]">{{err.content}}</span>
    </div>
    <div class="form-group">
      <button class="btn btn-primary pull-right" type="submit">Create</button>
    </div>
  </form>
</div>
